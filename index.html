<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">

  <title>Convite</title>

</head>

<body>
  <div id="app">
    <div class="brand">
      <div class="brand-wrapper">
        <img class="logo-brand" src="./assets/icons/logo.svg" alt="logomarca">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </div>

    <main>
      <div class="invite">
        <h1>Crie seu convite</h1>
        <form enctype="multipart/form-data" method="">
          <fieldset>
            <legend>
                <img src="./assets/icons/calendar.svg" alt="">
                Sobre o evento
            </legend>
            <div class="title-wrapper">
              <label for="title">Título</label>
              <input type="text" placeholder="Nome do evento">
            </div>
            <div class="input-wrapper flex">
              <div class="inner-date flex-1">
                <label for="date-start">Início</label>
                <input type="datetime-local" name="date-start" id="date-start">
              </div>
              <div class="inner-date flex-1">
                <label for="date-finale">Final</label>
                <input type="datetime-local" name="date-finale" id="date-finale">
              </div>
            </div>

            <div class="in-person-virtual">
              <label for="">Tipo</label>
              <div class="in-person">
                <input type="radio" name="" id="">
              </div>
              <div class="virtual">
                <input type="radio" name="" id="">
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
